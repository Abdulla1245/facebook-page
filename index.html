<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="shortcut icon" href="image/facebook.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style5.css" />
  </head>

  <body>
    <section id="facebook">
      <div class="faceBody">
        <div class="faceMain">
          <div class="faceInfo">
            <img class="faceImg" src="image/dF5SId3UHWd.svg" alt="facebook" />
            <p>
              Facebook helps you connect and share <br />with the people in your
              life.
            </p>
          </div>
          <div class="faceInput">
            <div class="faceInbodyWrap">
              <div class="faceInBody">
                <input
                  type="text"
                  placeholder="Email address or phone number"
                />
                <input type="password" placeholder="Password" />
                <button id="faceInBtn"><a href="#">Log In</a></button>
                <p><a href="#">Forgotten password?</a></p>
                <button id="faceInBtn2">
                  <a href="#">Create New Account</a>
                </button>
              </div>
              <p class="faceInPara">
                <span><a href="#">Create a Page</a></span>
                <span> for a celebrity, band or business.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
